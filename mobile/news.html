<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/js/lib/mobile/css/sm.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/tw.css">
    <title>有点火</title>
</head>

<body>
    <div class="page-group ms-controller" ms-controller="page">
        <div class="page page-current news">
        	<div ms-if="active">
        		<div class="header">
		    		<h2>有点火新闻发布会有点火新闻发布会有点火新闻发布会有点火新闻发布会</h2>
		    		<div class="describe">
		    			2016-03-25 12:12
		    		</div>
		    	</div>
		    	<div class="article-content">
		    		今天有点火正式发布
		    	</div>
        	</div>
    	</div>
    </div>
    <script src="static/js/require.config.js"></script>
    <script src="static/js/require.js"></script>
    <script>
    require(['zepto', 'avalon', 'util'], function(zepto, avalon, util) {
    	var c_page = avalon.define({
    		$id:'page',
    		active:false,
    		articleData:{}
    	})
    	avalon.scan();

    	util.loading('加载中');
        util.ajax('','post',{},function(result){
        	util.loading('close');
        	if(result && result.code == '0'){
        		c_page.articleData = result.data;
        		c_page.active = true;
        		avalon.scan();
        	}else{
        		util.toast('加载失败');
        	}
        })
    })
    </script>
</body>

</html>
